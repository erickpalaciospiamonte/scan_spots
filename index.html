<!DOCTYPE html>
<html>
<head>
  <title>slides</title>
  <!-- Agrega los enlaces a los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>slides</h1>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Aquí colocamos cada producto del carrusel -->
        <div class="carousel-item active">
          <img src="1.png" class="d-block w-100" alt="Producto 1">
          <div class="carousel-caption">
            <h3>Producto 1</h3>
            <p>Descripción del Producto 1.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="2.png" class="d-block w-100" alt="Producto 2">
          <div class="carousel-caption">
            <h3>Producto 2</h3>
            <p>Descripción del Producto 2.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="3.png" class="d-block w-100" alt="Producto 3">
          <div class="carousel-caption">
            <h3>Producto 3</h3>
            <p>Descripción del Producto 3.</p>
          </div>
        </div>

        <!-- Agrega más elementos aquí según tus productos -->
        <div class="carousel-item">
          <img src="4.png" class="d-block w-100" alt="Producto 3">
          <div class="carousel-caption">
            <h3>Producto 3</h3>
            <p>Descripción del Producto 3.</p>
          </div>
        </div>
      <!-- Botones de navegación -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
  </div>

  <!-- Agrega los scripts de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
